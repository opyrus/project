#{extends 'main.html' /}
#{set title:'Let\'s create a new project' /}
#{set detail:'Create a new Projects for your own task' /}
<div class="row">
 <div class="col-lg-12">
 <div class="box effect1">
 <h4>#{get 'title'/}</h4>
 #{form @Projects.create(), class:'form-horizontal'}
 <div class="form-group">
 <label for="projectName" class="col-lg-2 control-label">Project name:</label>
 <div class="col-lg-10">
 <input class="form-control" id="projectName" type="text" name="projectName" required/>
 </div>
 </div>
 <div class="form-group">
 <div class="col-lg-offset-2 col-lg-10">
 <button type="submit" class="btn btn-success">Create</button>
 <button type="reset" class="btn btn-danger">Reset</button>
 #{a @Projects.index(), class: "btn btn-primary"}Back to Home#{/a}
 </div>
 </div>
 #{/form}
 </div>
 </div>
</div>
